name: SCANOSS WorkFlow Demo

on:
  push:
    branches:
      - '*'

jobs:
  scan-and-generate-sbom:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to GitHub Docker Registry
        if: env.DOCKER_AUTH_REQUIRED == 'true'
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run SCANOSS Aanlysis for License - Encryption - Vulnerabilities
        run: |
          docker pull ghcr.io/scanoss/scanoss-py:v1.19.0
          docker run --rm -v $(pwd):/scanoss ghcr.io/scanoss/scanoss-py:v1.19.0 scan ./ --key txnUfW0xwF0KI1U1RW5sDSBL --format cyclonedx -o cycloneDX.json
          docker run --rm -v $(pwd):/scanoss ghcr.io/scanoss/scanoss-py:v1.19.0 comp crypto --key txnUfW0xwF0KI1U1RW5sDSBL --purl pkg:github/heimdal/heimdal > crypto_results.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scanoss-results
          path: |
            ./cycloneDX.json
            ./crypto_results.txt

  generate-charts:
    runs-on: ubuntu-latest
    needs: scan-and-generate-sbom

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: scanoss-results
          path: ./
          
      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas tabulate matplotlib kaleido

      - name: Generate Charts and Results Summary
        run: |
          mkdir -p charts
          python scripts/generatecharts.py

      - name: Append Crypto Results to Summary
        run: |
          if [ -f crypto_results.txt ]; then
            echo "## Crypto Analysis Results" >> $GITHUB_STEP_SUMMARY
            cat crypto_results.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "Crypto analysis results not found." >> $GITHUB_STEP_SUMMARY

      - name: Display Results and Charts in Workflow Summary
        run: |
          if [ -f summary.md ]; then
            cat summary.md >> $GITHUB_STEP_SUMMARY
          else
            echo "summary.md not found." >> $GITHUB_STEP_SUMMARY
