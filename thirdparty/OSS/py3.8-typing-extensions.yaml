package:
  name: py3.8-typing-extensions
  version: 4.12.2
  epoch: 0
  description: Backported and Experimental Type Hints for Python 3.7+
  copyright:
    - license: PSF-2.0
  dependencies:
    runtime:
      - python-3.8

vars:
  pypi-package: typing-extensions
  module_name: typing_extensions

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3.8-build
      - py3.8-installer
      - py3.8-pip
      - py3.8-wheel
      - python-3.8
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/python/typing_extensions
      tag: ${{package.version}}
      expected-commit: e1250ff869e7ee5ad05170d8a4b65469f13801c3

  - uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        python: python3.8
        import: typing_extensions

update:
  enabled: true
  github:
    identifier: python/typing_extensions
    strip-prefix: v
