package:
  name: libgit2-1.5
  version: 1.9.0
  epoch: 0
  description: "A cross-platform, linkable library implementation of Git that you can use in your application."
  copyright:
    - license: GPL-2.0-only WITH GCC-exception-2.0
  dependencies:
    runtime:

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - ca-certificates-bundle
      - build-base
      - cmake
      - samurai
      - openssl-dev
      - pkgconf
      - pcre2-dev
      - zlib-dev
      - libssh2-dev

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/libgit2/libgit2/archive/v${{package.version}}.tar.gz
      expected-sha256: 75b27d4d6df44bd34e2f70663cfd998f5ec41e680e1e593238bbe517a84c7ed2

  - name: Configure
    runs: |
      CC=gcc CXX=g++ cmake -B build-shared -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DUSE_HTTPS=OpenSSL \
        -DREGEX_BACKEND=pcre2 \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DUSE_SSH=ON \
        -DBUILD_TESTS=OFF
      cmake --build build-shared
      DESTDIR=${{targets.destdir}} cmake --install build-shared

      CC=gcc CXX=g++ cmake -B build-static -G Ninja \
        -DCMAKE_BUILD_TYPE=None \
        -DCMAKE_INSTALL_PREFIX=/usr \
        -DCMAKE_INSTALL_LIBDIR=lib \
        -DUSE_HTTPS=OpenSSL \
        -DREGEX_BACKEND=pcre2 \
        -DUSE_BUNDLED_ZLIB=OFF \
        -DUSE_SSH=ON \
        -DBUILD_TESTS=OFF \
        -DBUILD_SHARED_LIBS=OFF
      cmake --build build-static
      DESTDIR=${{targets.destdir}} cmake --install build-static

subpackages:
  - name: "libgit2-dev-1.5"
    description: "headers for libgit2"
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libgit2-1.5
    test:
      environment:
        contents:
          packages:
            - gcc
            - build-base
            - libssh2-dev
            - openssl-dev
            - libgit2-dev-1.5
      pipeline:
        - name: Basic Feature Test
          runs: |
            cat << 'EOF' > test_libgit2.c
            #include <git2.h>
            #include <assert.h>

            int main(int argc, char *argv[]) {
              int options = git_libgit2_features();
              assert(options & GIT_FEATURE_SSH);
              return 0;
            }
            EOF

            gcc -o test_libgit2 test_libgit2.c -lgit2
            ./test_libgit2
        - uses: test/pkgconf

update:
  enabled: true
  release-monitor:
    identifier: 1627

test:
  pipeline:
    - runs: |
        git2 --version
        git2 --help
