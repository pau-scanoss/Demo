package:
  name: prometheus-mysqld-exporter-fips
  # When bumping this version you can remove the `go get` line in the build script
  version: 0.16.0
  epoch: 2
  description: Prometheus Exporter for MySQL server metrics
  copyright:
    - license: Apache-2.0
    - license: LicenseRef-NOTICE
      license-path: NOTICE

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/mysqld_exporter
      tag: v${{package.version}}
      expected-commit: c366424252a3140838a344a6cb0d40d44f1be91d

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: .
      output: mysqld_exporter
      go-package: go-fips

update:
  enabled: true
  github:
    identifier: prometheus/mysqld_exporter
    strip-prefix: v

test:
  pipeline:
    - uses: test/go-fips-check
      with:
        package-match: "prometheus-mysqld-exporter-fips"
    # AUTOGENERATED
    - runs: |
        mysqld_exporter --version
        mysqld_exporter --help
