package:
  name: promxy-fips
  version: 0.0.91
  epoch: 3
  description: An aggregating proxy to enable HA prometheus.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jacksontj/promxy
      tag: v${{package.version}}
      expected-commit: 127fb5bc26e0e9f64b0b67f19519bd9b7e3bd3e1

  - uses: go/bump
    with:
      deps: github.com/golang-jwt/jwt/v4@v4.5.1 golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      packages: ./cmd/promxy
      go-package: go-fips
      tags: netgo,builtinassets
      output: promxy

  - uses: go/build
    with:
      packages: ./cmd/remote_write_exporter
      go-package: go-fips
      output: remote_write_exporter

update:
  enabled: true
  github:
    identifier: jacksontj/promxy
    strip-prefix: v

test:
  pipeline:
    - uses: test/go-fips-check
    - runs: |
        promxy --version
        # test remote_write_exporter by validating specific help parameter exists
        remote_write_exporter --help | grep bind-addr
