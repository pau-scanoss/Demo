package:
  name: xmlsec-1.2
  version: 1.2.41
  epoch: 0
  description: C based implementation for XML Signature Syntax and Processing and XML Encryption Syntax and Processing
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - libxml2
      - libxml2-dev
      - libxml2-py3
      - libxml2-utils
      - linux-headers
      - wget
      - make
      - pkgconf
      - pkgconf-dev
      - binutils
      - scanelf
      - libtool
      - libltdl
      - libxslt-dev
      - openssl-dev
      - libssl3
      - nss-db
      - libgcrypt-dev
      - python3
      - python3-dev

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: '_'
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/lsh123/xmlsec
      expected-commit: fa0590ef1d77958dd7ff434d0249b9567df13fe5
      tag: xmlsec-${{vars.mangled-package-version}}

  - name: Autogen
    runs: |
      git clean -fdx . && NOCONFIGURE=1
      ./autogen.sh \
        --prefix=/usr \
        --with-openssl=/usr \
        --enable-static \
        --enable-static-linking \
        --without-gnutls \
        --without-gcrypt \
        --without-nss \
        --with-default-crypto=openssl \
      && make \
      && make -k check

  - name: Install
    runs: |
      mkdir -p ${{targets.destdir}}/usr/bin/
      make -j$(nproc) DESTDIR="${{targets.destdir}}" install

  - uses: strip

subpackages:
  - name: xmlsec-openssl-1.2
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib
          mv ${{targets.destdir}}/usr/lib/libxmlsec1-openssl.so* ${{targets.subpkgdir}}/usr/lib
    description: xmlsec openssl plugin

  - name: xmlsec-dev-1.2
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
    description: xmlsec dev

  - name: xmlsec-doc-1.2
    pipeline:
      - uses: split/manpages
    description: xmlsec manpages

update:
  enabled: false
