package:
  name: volume-modifier-for-k8s-fips
  version: "0.5.1"
  epoch: 0
  description: volume-modifier-for-k8s is a sidecar deployed alongside CSI drivers to enable volume modification through annotations on the PVC.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/awslabs/volume-modifier-for-k8s
      tag: v${{package.version}}
      expected-commit: 89f382f274968586de004fb203a761aae26f35a5

  # TODO: Add support for plugins
  - uses: go/build
    with:
      go-package: go-fips
      packages: ./cmd
      output: volume-modifier-for-k8s
      ldflags: "-X main.version=${{package.version}}"
      modroot: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: awslabs/volume-modifier-for-k8s
    strip-prefix: v
    tag-filter: v
    use-tag: true

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        volume-modifier-for-k8s --version
        volume-modifier-for-k8s --help
