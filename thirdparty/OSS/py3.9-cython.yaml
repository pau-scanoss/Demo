package:
  name: py3.9-cython
  version: 3.0.11
  epoch: 0
  description: Cython is an optimising static compiler for both the Python & the extended Cython programming languages.
  copyright:
    - license: Apache-2.0
  options:
    no-provides: true
  dependencies:
    runtime:
      - python-3.9

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3.9-build
      - py3.9-installer
      - py3.9-pip
      - py3.9-wheel
      - python-3.9
      - python-3.9-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 2ec7d66d23d6da2328fb24f5c1bec6c63a59ec2e91027766ab904f417e1078aa
      uri: https://github.com/cython/cython/archive/${{package.version}}.tar.gz

  - uses: python/build-wheel

  - uses: strip

test:
  pipeline:
    - uses: python/import
      with:
        python: python3.9
        import: Cython
      runs: |
        cygdb --help
        cython --version
        cython --help
        cythonize --help

update:
  enabled: true
  github:
    identifier: cython/cython
