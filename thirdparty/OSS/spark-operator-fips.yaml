package:
  name: spark-operator-fips
  version: 2.1.0
  epoch: 1
  description: Kubernetes operator for managing the lifecycle of Apache Spark applications on Kubernetes.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - procps

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubeflow/spark-operator
      tag: v${{package.version}}
      expected-commit: 664b9d01c42a04a5327e582cc23215c34e9a5020

  - uses: go/bump
    with:
      deps: k8s.io/kubernetes@v1.30.3 golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0

  - uses: go/build
    with:
      go-package: go-fips
      packages: ./cmd/operator
      output: spark-operator

subpackages:
  - name: "sparkctl-fips"
    pipeline:
      - uses: go/build
        with:
          go-package: go-fips
          packages: ./cmd/sparkctl
          output: sparkctl

update:
  enabled: true
  github:
    identifier: kubeflow/spark-operator
    strip-prefix: v
    use-tag: true

test:
  environment:
    contents:
      packages:
        - sparkctl-fips
  pipeline:
    - uses: test/go-fips-check
    # AUTOGENERATED
    - runs: |
        spark-operator --help
        sparkctl --version
        sparkctl --help
