package:
  name: gosu-fips
  version: "1.17"
  epoch: 8
  description: Simple Go-based setuid+setgid+setgroups+exec
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/tianon/gosu
      tag: ${{package.version}}
      expected-commit: 0d1847490b448a17eb347e5e357f2c0478df87ad

  - uses: go/build
    with:
      packages: .
      output: gosu
      go-package: go-fips

test:
  pipeline:
    - uses: test/go-fips-check
    - runs: |
        gosu --version
        gosu --help
        gosu 0:0 echo "Hello Wolfi"

update:
  enabled: true
  github:
    identifier: tianon/gosu
    use-tag: true
