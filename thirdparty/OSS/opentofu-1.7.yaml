package:
  name: opentofu-1.7
  version: 1.7.7
  epoch: 3
  copyright:
    - license: MPL-2.0
  dependencies:
    provides:
      - opentofu=${{package.full-version}}

environment:
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5b98f528d293c55229aa7b2cabed852f87cb9a09
      repository: https://github.com/opentofu/opentofu
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/hashicorp/go-retryablehttp@v0.7.7 github.com/hashicorp/go-getter@v1.7.5 golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0
      modroot: .

  - uses: go/build
    with:
      ldflags: -X 'github.com/opentofu/opentofu/version.dev=no'
      modroot: .
      output: tofu
      packages: ./cmd/tofu

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for opentofu
    dependencies:
      provides:
        - opentofu-compat=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/opentofu "${{targets.subpkgdir}}"/usr/local/bin

  - name: ${{package.name}}-local-provider-config
    description: Configure opentofu to use local providers
    dependencies:
      provides:
        - opentofu-local-provider-config=${{package.full-version}}
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/opentofu/provider-mirror
          cat > "${{targets.subpkgdir}}"/opentofu/.opentofurc <<EOF
          provider_installation {
            filesystem_mirror {
              path    = "/opentofu/provider-mirror"
              include = ["*/*"]
            }
            direct {
              exclude = ["*/*"]
            }
          }
          EOF

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc'
    - 'beta'
  github:
    identifier: opentofu/opentofu
    strip-prefix: v
    use-tag: true
    tag-filter-prefix: v1.7

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        tofu --version
        tofu --help
