# This package must ALWAYS be pinned to the latest FIPS certified version of
# openssl. At the time of writing this commment, this is v3.0.9. More info:
# - https://www.openssl.org/blog/blog/2024/01/23/fips-309/index.html
# When bumping this, ensure you also update `openssl-config-fipshardened.yaml`.
package:
  name: openssl-provider-fips
  version: 3.0.9
  epoch: 1
  description: "the OpenSSL cryptography suite (FIPS provider module)"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - perl
      - build-base
      - openssl

pipeline:
  - uses: fetch
    with:
      uri: https://www.openssl.org/source/openssl-${{package.version}}.tar.gz
      expected-sha256: eb1ab04781474360f77c318ab89d8c5a03abc38e63d65a603cabbf1b00a1dc90

  - name: Configure and build
    runs: |
      export CC=${{host.triplet.gnu}}-gcc
      export CXX=${{host.triplet.gnu}}-g++
      export CPP=${{host.triplet.gnu}}-cpp

      perl ./Configure \
         linux-${{build.arch}} \
         --prefix=/usr \
         --libdir=lib \
         --openssldir=/etc/ssl \
         enable-fips \
         enable-ktls \
         shared \
         no-zlib \
         no-async \
         no-comp \
         no-idea \
         no-mdc2 \
         no-rc5 \
         no-ec2m \
         no-sm2 \
         no-sm4 \
         no-ssl3 \
         no-seed \
         no-weak-ssl-ciphers \
         -Wa,--noexecstack
      make -j$(nproc)

  - runs: |
      make install_fips DESTDIR="${{targets.destdir}}"

  - uses: strip

  # The fipsmodule.cnf generated by the OpenSSL build system is incorrect.
  # Regenerate it ourselves.
  - runs: |
      rm -f ${{targets.destdir}}/etc/ssl/fipsmodule.cnf

      openssl fipsinstall \
        -module ${{targets.destdir}}/usr/lib/ossl-modules/fips.so \
        -out ${{targets.destdir}}/etc/ssl/fipsmodule.cnf

test:
  pipeline:
    - uses: test/cmvp-fips-certification-check
      with:
        certificate-number: 4282
        software-version: ${{package.version}}

update:
  enabled: false
  exclude-reason: |
    Can only upgrade once there is a new certified version, but update
    bot is not doing cmvp-fips-certification-check to only open update
    PR when new version is also listed in the cmvp cert.
  release-monitor:
    identifier: 346745
