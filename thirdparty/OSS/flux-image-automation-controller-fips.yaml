package:
  name: flux-image-automation-controller-fips
  version: 0.39.0
  epoch: 3
  description: GitOps Toolkit controller that patches container image tags in Git
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - clang-16
      - gcc
      - go-fips
      - llvm-lld-16

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 474e4c39d4747c60c04c1f06c4b1330b8afbcc82
      repository: https://github.com/fluxcd/image-automation-controller
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.31.0 golang.org/x/net@v0.33.0 github.com/go-git/go-git/v5@v5.13.0

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=1 CGO_LDFLAGS="-fuse-ld=lld" go build \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/image-automation-controller .

  - uses: strip

subpackages:
  - name: flux-image-automation-controller-fips-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          # The upstream helm chart assumes the binary is in /.
          ln -sf /usr/bin/image-automation-controller ${{targets.subpkgdir}}/usr/local/bin/image-automation-controller
    dependencies:
      runtime:
        - flux-image-automation-controller-fips

update:
  enabled: true
  ignore-regex-patterns:
    - api/
  github:
    identifier: fluxcd/image-automation-controller
    strip-prefix: v
    use-tag: true
    tag-filter: v

test:
  environment:
    contents:
      packages:
        - ${{package.name}}-compat
  pipeline:
    # the image-automation-controller when passing the -h flag exit with error code 2
    - runs: |
        set +e
        image-automation-controller -h
        if [ $? -ne 2 ]; then
          echo "expected 2, got $?"
          exit 1
        fi
    - uses: test/go-fips-check
