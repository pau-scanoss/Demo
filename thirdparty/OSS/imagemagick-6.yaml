package:
  name: imagemagick-6
  version: 6.9.13.21
  epoch: 0
  description: ImageMagickÂ® is a free and open-source software suite, used for editing and manipulating digital images.
  copyright:
    - license: GPL-3.0-only
  dependencies:
    provides:
      - imagemagick=${{package.full-version}}
    runtime:
      - libgomp

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - chrpath
      - fftw-dev
      - fontconfig-dev
      - freetype-dev
      - ghostscript-dev
      - lcms2-dev
      - libjpeg-turbo-dev
      - libpng-dev
      - libtool
      - libwebp-dev
      - libx11-dev
      - libxext-dev
      - libxml2-dev
      - openjpeg-dev
      - pango-dev
      - perl-dev
      - tiff-dev
      - zlib-dev

var-transforms:
  - from: ${{package.version}}
    match: \.([^\[.-]*)$
    replace: "-$1"
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 48bc599ed9499715bc5a4a3076b4a92bd962826e
      repository: https://github.com/ImageMagick/ImageMagick6.git
      tag: ${{vars.mangled-package-version}}

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    dependencies:
      provides:
        - imagemagick-doc=${{package.full-version}}
    description: "ImageMagick documentation and manpages"
    pipeline:
      - uses: split/manpages
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/share
          mv "${{targets.destdir}}"/usr/share/doc/ "${{targets.subpkgdir}}"/usr/share

  - name: ${{package.name}}-static
    dependencies:
      provides:
        - imagemagick-static=${{package.full-version}}
    description: ImageMagick static libraries
    pipeline:
      - uses: split/static

  - name: ${{package.name}}-dev
    description: ImageMagick dev headers
    pipeline:
      - uses: split/dev
    dependencies:
      provides:
        - imagemagick-dev=${{package.full-version}}
      runtime:
        - ${{package.name}}
    test:
      pipeline:
        - runs: |
            Magick++-config --version
            MagickCore-config --version
            MagickWand-config --version
        - uses: test/pkgconf

update:
  enabled: true
  github:
    identifier: ImageMagick/ImageMagick6
    use-tag: true
  version-transform:
    - match: "-"
      replace: .

test:
  pipeline:
    - runs: |
        animate --version
        convert --version
        compare --version
        composite --version
        conjure -version
        display --version
        identify --version
        import --version
        mogrify --version
        montage --version
        stream --version
